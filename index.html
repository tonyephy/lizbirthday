<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Liz!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 20px;
            /* Allow scrolling */
            overflow-y: scroll;
        }
        .birthday-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            position: relative;
            z-index: 1;
            margin-top: 20px;
        }
        .birthday-card img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        .showers {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 2; /* Ensure the showers are above the text */
        }
        .showers img {
            position: absolute;
            width: 80px; /* Increase size of images */
            height: 80px;
            animation: fall 10s infinite;
            opacity: 0;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="showers" id="showers"></div> <!-- Move the showers div above the birthday card -->

    <div class="birthday-card">
        <!-- Place your image URL here -->
        <img src="liz.jpg" alt="Birthday Celebration">
        
        <div class="message">
            Happy Birthday, Liz! üéâ<br>
            Wishing you a day filled with love, laughter, and all the things that bring you joy.<br>
            You deserve nothing but the best today and always. Cheers to another year of amazing memories together! ü•≥üéÇ
        </div>

        <button class="button" onclick="startShower()">Click Me for a Surprise! üéÅ</button>
    </div>

    <script>
        function startShower() {
            const showerContainer = document.getElementById('showers');
            for (let i = 0; i < 50; i++) {
                const img = document.createElement('img');
                img.src = (i % 2 === 0) ? 'flower.jpeg' : 'cake.jpeg';  // Replace with your flower and cake image URLs
                img.style.left = Math.random() * 100 + 'vw';
                img.style.animationDelay = Math.random() * 20 + 's';
                showerContainer.appendChild(img);

                img.addEventListener('animationend', () => {
                    img.remove();
                });
            }
        }
    </script>
</body>
</html>
